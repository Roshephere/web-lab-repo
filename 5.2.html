<!DOCTYPE html>
<html>
<head>
  <title>All Input Types Form</title>
</head>
<body>
  <h2>All Input Types Example</h2>
  <form>
    <!-- Text Inputs -->
    Text: <input type="text" name="text"><br><br>
    Password: <input type="password" name="password"><br><br>
    Email: <input type="email" name="email"><br><br>
    Number: <input type="number" name="number"><br><br>
    Telephone: <input type="tel" name="tel"><br><br>
    URL: <input type="url" name="url"><br><br>
    Search: <input type="search" name="search"><br><br>

    <!-- Date/Time Inputs -->
    Date: <input type="date" name="date"><br><br>
    Time: <input type="time" name="time"><br><br>
    Datetime-local: <input type="datetime-local" name="datetime"><br><br>
    Month: <input type="month" name="month"><br><br>
    Week: <input type="week" name="week"><br><br>

    <!-- Color and Range -->
    Color: <input type="color" name="color"><br><br>
    Range: <input type="range" name="range" min="0" max="100"><br><br>

    <!-- File -->
    File: <input type="file" name="file"><br><br>

    <!-- Checkboxes and Radios -->
    Checkbox: <input type="checkbox" name="check1" value="A"> A
              <input type="checkbox" name="check2" value="B"> B<br><br>
    Radio: <input type="radio" name="radio" value="X"> X
           <input type="radio" name="radio" value="Y"> Y<br><br>

    <!-- Hidden, Image, Buttons -->
    Hidden: <input type="hidden" name="hidden" value="secret"><br>
    Image (button): <input type="image" src="./cafejpg.jpg" alt="Submit" width="50" height="50"><br><br>

    <!-- Buttons -->
    Submit: <input type="submit" value="Submit"><br><br>
    Reset: <input type="reset" value="Reset"><br><br>
    Button: <input type="button" value="Click Me" onclick="alert('Button clicked!')"><br><br>
  </form>
</body>
</html>
