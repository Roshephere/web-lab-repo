<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extended HTML Form</title>
  <style>
    form {
      width: 350px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    fieldset {
      margin-top: 15px;
      border: 1px solid #aaa;
      padding: 10px;
    }

    legend {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="100">
    </fieldset>

    <label for="language">Choose a programming language:</label>
    <input list="languages" id="language" name="language">
    <datalist id="languages">
      <option value="HTML">
      <option value="CSS">
      <option value="JavaScript">
      <option value="Python">
    </datalist>

    <label for="country">Select Country:</label>
    <select id="country" name="country">
      <optgroup label="Asia">
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
      </optgroup>
      <optgroup label="Europe">
        <option value="france">France</option>
        <option value="germany">Germany</option>
      </optgroup>
    </select>

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" placeholder="Write something..."></textarea>

    <label for="range">Satisfaction (0â€“10):</label>
    <input type="range" id="range" name="range" min="0" max="10" oninput="result.value = range.value">
    <output id="result">5</output>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
