<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Embed Example</title>
</head>
<body>
  <h1>Multimedia Elements with Description</h1>

  <!-- Audio with <figure> -->
  <figure>
    <figcaption>Sample Audio: Relaxing Background Music</figcaption>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
  </figure>
  <br>

  <!-- Video with <figure> -->
  <figure>
    <figcaption>Sample Video: Nature Loop</figcaption>
    <video width="400" controls autoplay loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </figure>

</body>
</html>
