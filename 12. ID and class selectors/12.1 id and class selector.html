<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class Selectors in CSS</title>
    <style>
        #2{
            color:blue;
            font-size: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>This is an example of the Id and class Selectors in CSS</h1>
    <p class="description" id="1">This paragraph uses a class selector to style it.</p>
    <p class="description" id="2">This paragraph also uses a class selector, but has a different ID.</p>
    <p class="description" id="3">This paragraph uses the same class selector as the others, but has a unique ID.</p>
    
</body>
</html>
