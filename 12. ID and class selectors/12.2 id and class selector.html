<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Example</title>
  <style>
    .highlight {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: darkslateblue;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1 class="highlight">Welcome to My Web Page</h1>

  <p class="highlight">
    This is a paragraph styled using a class selector.
  </p>

  <div class="highlight">
    This is a div block with the same styling as the paragraph and heading.
  </div>

  <p>
    This paragraph is not using the class and will look default.
  </p>

</body>
</html>
