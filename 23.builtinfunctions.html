<!DOCTYPE html>
<html>
<head>
  <title>Built-in JS Objects Demo</title>
</head>
<body>
  <h1>Check Console for Built-in JavaScript Object Demonstrations</h1>
  <script>
    // Math Object
    console.log("--- Math Object ---");
    console.log("PI:", Math.PI);
    console.log("E:", Math.E);
    console.log("LN2:", Math.LN2);
    console.log("SQRT2:", Math.SQRT2);
    console.log("Round 4.7:", Math.round(4.7));
    console.log("Ceil 4.3:", Math.ceil(4.3));
    console.log("Floor 4.7:", Math.floor(4.7));
    console.log("Sqrt of 16:", Math.sqrt(16));
    console.log("2 to power 3:", Math.pow(2, 3));

    // String Object
    console.log("--- String Object ---");
    let str = "JavaScript is powerful!";
    console.log("Length:", str.length);
    console.log("CharAt(5):", str.charAt(5));
    console.log("IndexOf('is'):", str.indexOf("is"));
    console.log("Slice(0, 10):", str.slice(0, 10));
    console.log("ToUpperCase:", str.toUpperCase());

    // Number Object
    console.log("--- Number Object ---");
    let num = 123.456;
    console.log("toFixed(2):", num.toFixed(2));
    console.log("toExponential(2):", num.toExponential(2));
    console.log("toPrecision(5):", num.toPrecision(5));
    console.log("isFinite:", Number.isFinite(num));
    console.log("isInteger:", Number.isInteger(num));

    // Object
    console.log("--- Object ---");
    let obj = {a:1, b:2, c:3};
    console.log("Keys:", Object.keys(obj));
    console.log("Values:", Object.values(obj));
    console.log("Entries:", Object.entries(obj));
    let clone = Object.assign({}, obj);
    console.log("Cloned:", clone);
    console.log("Has property 'a':", obj.hasOwnProperty('a'));

    // Function
    console.log("--- Function ---");
    function multiply(x, y) { return x * y; }
    console.log("Name:", multiply.name);
    console.log("Length:", multiply.length);
    console.log("ToString:", multiply.toString());
    const bound = multiply.bind(null, 5);
    console.log("Bound Function Result:", bound(4));

    // Error
    console.log("--- Error ---");
    try {
      throw new Error("Something went wrong!");
    } catch (e) {
      console.log("Name:", e.name);
      console.log("Message:", e.message);
      console.log("Stack:", e.stack);
      console.log("Instance of Error:", e instanceof Error);
    }

    // Boolean
    console.log("--- Boolean ---");
    let bool = new Boolean(false);
    console.log("Value:", bool.valueOf());
    console.log("Type:", typeof bool);
    console.log("ToString:", bool.toString());
    console.log("Boolean(0):", Boolean(0));
    console.log("Boolean('Hello'):", Boolean('Hello'));

    // Array
    console.log("--- Array ---");
    let arr = [1, 2, 3, 4, 5];
    console.log("Length:", arr.length);
    console.log("Push 6:", arr.push(6), arr);
    console.log("Pop:", arr.pop(), arr);
    console.log("Slice(1,3):", arr.slice(1, 3));
    console.log("Map *2:", arr.map(x => x * 2));
  </script>
</body>
</html>
