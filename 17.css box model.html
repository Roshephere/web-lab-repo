<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>

</head>
<body>
    <h1>CSS Box Model </h1>
    <p>The CSS box model describes the rectangular boxes generated for elements in the document tree and how they interact with each other.</p>
    <div style="width: 200px; height:100px; padding: 20px; border: 5px solid black; margin: 30px;">
        This is box model example
    </div>
    <p>In this example, the box has:</p>
    <ul>
        <li><strong>Width:</strong>200px</li>
        <li><strong>Height:</strong>100px</li>
        <li><strong>Padding:</strong>20px</li>
        <li><strong>Border:</strong>5px solid black</li>
        <li><strong>Margin:</strong>30px</li>
    </ul>
    
</body>
</html>
